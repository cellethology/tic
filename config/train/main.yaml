# main.yaml
trainer:
  num_epochs: 1000 
  num_steps: 10000 # early stop
  batch_size: 64
  learning_rate: 0.001
  output_dir: "/Users/zhangjiahao/Project/tic/results/train/${now:%Y-%m-%d_%H-%M-%S}"
  log_dir: "${trainer.output_dir}/logs"
  checkpoint_dir: "${trainer.output_dir}/checkpoints"
